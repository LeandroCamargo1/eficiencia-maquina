<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação 3D da Catapulta - LSS (v4)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bibliotecas 3D e Física -->
    <!-- ESTAS BIBLIOTECAS PRECISAM SER VISTAS GLOBALMENTE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #111827; /* Fundo mais escuro */
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.8); /* Cor do fundo */
            border: 1px solid rgba(55, 65, 81, 0.7);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
            width: 90%;
            max-width: 600px;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: 500;
            color: #d1d5db; /* Cor do texto */
        }
        .control-group input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #374151; /* Fundo do slider */
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .control-group input[type="range"]:hover {
            opacity: 1;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .control-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .control-group span {
            font-size: 0.8rem;
            text-align: right;
            color: #9ca3af;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        #reset-button {
            background: #ef4444;
        }
        #reset-button:hover {
            background: #dc2626;
        }
        #distance-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(55, 65, 81, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="distance-display">Distância (Y): 0.00 m</div>

    <!-- Canvas da Simulação -->
    <canvas id="simulation"></canvas>

    <!-- Painel de Controle (Variáveis "X") -->
    <div id="controls">
        <div class="control-group">
            <label for="tension">X1: Tensão (Impulso)</label>
            <div class="flex items-center space-x-2">
                <input type="range" id="tension" min="15" max="40" value="25" step="1">
                <span id="tension-value">25</span>
            </div>
        </div>
        <div class="control-group">
            <label for="stopAngle">X3: Ângulo da Barra de Parada</label>
            <div class="flex items-center space-x-2">
                <input type="range" id="stopAngle" min="-30" max="30" value="0" step="5">
                <span id="stopAngle-value">0°</span>
            </div>
        </div>
        <div class="control-group">
            <label for="pullAngle">X2: Ângulo de Puxada</label>
            <div class="flex items-center space-x-2">
                <input type="range" id="pullAngle" min="30" max="90" value="70" step="5">
                <span id="pullAngle-value">70°</span>
            </div>
        </div>
        <div class="control-group">
            <label for="gravity">Bônus: Gravidade (m/s²)</label>
            <div class="flex items-center space-x-2">
                <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
                <span id="gravity-value">-9.8</span>
            </div>
        </div>
        <button id="launch-button">Lançar</button>
        <button id="reset-button">Resetar</button>
    </div>

    <script>
        // --- SETUP -----------------------------------------------------------------
        let scene, camera, renderer, controls;
        let world, floorBody, baseBody, armBody, ballBody, stopBarBody;
        let armMesh, ballMesh, stopBarMesh;
        let objectsToUpdate = [];
        let launchTime = 0, distanceMeasured = false;
        
        // Materiais de Física
        let floorMaterialPhysics, armMaterialPhysics, ballMaterialPhysics, stopBarMaterialPhysics;

        const distanceDisplay = document.getElementById('distance-display');

        // Constantes de design
        const armLength = 3.0;
        const armHalfExtents = new CANNON.Vec3(0.125, 0.125, armLength / 2);
        const ballRadius = 0.15;
        const pivotHeight = 1.8;
        const armPivotOffset = -armLength / 2 + 0.5;
        const worldPivot = new CANNON.Vec3(0, pivotHeight, 0);
        const pivotInArmSpace = new CANNON.Vec3(0, 0, armPivotOffset);

        // Materiais (Cores)
        const cardboardMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b5a2b,
            roughness: 0.8,
            metalness: 0.1 
        });
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4b5563,
            roughness: 0.5 
        });
        const ballMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3b82f6,
            roughness: 0.2,
            metalness: 0.3
        });

        // Variáveis de controle (LSS)
        let currentTension = 25;
        let currentPullAngle = 70;
        let currentStopAngle = 0;
        let currentGravity = -9.8;

        // --- FUNÇÕES PRINCIPAIS ----------------------------------------------------

        function init() {
            // Cena 3D (Three.js)
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 10);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('simulation'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxDistance = 100;
            controls.minDistance = 2;

            // Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
            
            // Mundo da Física (Cannon.js)
            world = new CANNON.World();
            world.gravity.set(0, currentGravity, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            // Materiais de física
            floorMaterialPhysics = new CANNON.Material("floor");
            armMaterialPhysics = new CANNON.Material("arm");
            ballMaterialPhysics = new CANNON.Material("ball");
            stopBarMaterialPhysics = new CANNON.Material("stopBar");

            // Contatos entre materiais
            const armStopContact = new CANNON.ContactMaterial(armMaterialPhysics, stopBarMaterialPhysics, {
                friction: 0.1,
                restitution: 0.0
            });
            world.addContactMaterial(armStopContact);

            const armBallContact = new CANNON.ContactMaterial(armMaterialPhysics, ballMaterialPhysics, {
                friction: 0.05,
                restitution: 0.3
            });
            world.addContactMaterial(armBallContact);

            const ballFloorContact = new CANNON.ContactMaterial(ballMaterialPhysics, floorMaterialPhysics, {
                friction: 0.4,
                restitution: 0.4
            });
            world.addContactMaterial(ballFloorContact);
            
            const ballStopContact = new CANNON.ContactMaterial(ballMaterialPhysics, stopBarMaterialPhysics, {
                friction: 0.1,
                restitution: 0.3
            });
            world.addContactMaterial(ballStopContact);

            // Criar os objetos
            createFloor();
            createCatapult();
            createProjectile();
            
            // Event Listeners dos Controles
            setupEventListeners();

            // Posição inicial
            resetSimulation();
            
            // Iniciar loop de animação
            animate();
        }

        function createFloor() {
            // Visual (Three.js)
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = -Math.PI / 2;
            floorMesh.receiveShadow = true;
            scene.add(floorMesh);

            // Física (Cannon.js)
            const floorShape = new CANNON.Plane();
            floorBody = new CANNON.Body({ 
                mass: 0,
                material: floorMaterialPhysics
            }); 
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);
        }

        function createCatapult() {
            const baseSize = { x: 2.0, y: 0.2, z: 2.5 }; 
            const supportHeight = 2.0;
            
            // 1. Base (Visual e Física)
            const baseMesh = new THREE.Mesh(
                new THREE.BoxGeometry(baseSize.x, baseSize.y, baseSize.z),
                cardboardMaterial
            );
            baseMesh.position.y = baseSize.y / 2;
            baseMesh.castShadow = true;
            scene.add(baseMesh);

            baseBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Box(new CANNON.Vec3(baseSize.x / 2, baseSize.y / 2, baseSize.z / 2)),
                position: new CANNON.Vec3(0, baseSize.y / 2, 0)
            });
            world.addBody(baseBody);

            // 2. Suportes (Apenas visual)
            const supportGeom = new THREE.BoxGeometry(0.2, supportHeight, 0.2);
            const support1 = new THREE.Mesh(supportGeom, cardboardMaterial);
            support1.position.set(-0.8, supportHeight / 2 + baseSize.y, 0);
            support1.castShadow = true;
            scene.add(support1);

            const support2 = new THREE.Mesh(supportGeom, cardboardMaterial);
            support2.position.set(0.8, supportHeight / 2 + baseSize.y, 0);
            support2.castShadow = true;
            scene.add(support2);
            
            // 3. Braço de Lançamento (Visual)
            armMesh = new THREE.Mesh(
                new THREE.BoxGeometry(armHalfExtents.x*2, armHalfExtents.y*2, armHalfExtents.z*2),
                cardboardMaterial
            );
            armMesh.castShadow = true;
            scene.add(armMesh);

            // 3. Braço de Lançamento (Física)
            const armShape = new CANNON.Box(armHalfExtents);
            armBody = new CANNON.Body({ 
                mass: 1, 
                shape: armShape,
                position: new CANNON.Vec3(0, 1.8, 1.0), 
                material: armMaterialPhysics
            });
            world.addBody(armBody);

            // 4. Pivô (Restrição de Dobradiça)
            const hinge = new CANNON.HingeConstraint(baseBody, armBody, {
                pivotA: worldPivot, 
                pivotB: pivotInArmSpace, 
                axisA: new CANNON.Vec3(1, 0, 0), 
                axisB: new CANNON.Vec3(1, 0, 0)
            });
            world.add(hinge);

            // 5. Barra de Parada (Visual)
            stopBarMesh = new THREE.Mesh(
                new THREE.BoxGeometry(1.8, 0.2, 0.2),
                cardboardMaterial
            );
            stopBarMesh.castShadow = true;
            scene.add(stopBarMesh);

            // 5. Barra de Parada (Física)
            stopBarBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Box(new CANNON.Vec3(0.9, 0.1, 0.1)),
                material: stopBarMaterialPhysics
            });
            world.addBody(stopBarBody);
            
            // Adiciona braço à lista de atualização
            objectsToUpdate.push({ mesh: armMesh, body: armBody });
            objectsToUpdate.push({ mesh: stopBarMesh, body: stopBarBody });
        }

        function createProjectile() {
            // Visual (Three.js)
            ballMesh = new THREE.Mesh(
                new THREE.SphereGeometry(ballRadius, 16, 16),
                ballMaterial
            );
            ballMesh.castShadow = true;
            scene.add(ballMesh);

            // Física (Cannon.js)
            const ballShape = new CANNON.Sphere(ballRadius);
            ballBody = new CANNON.Body({ 
                mass: 0.5, 
                shape: ballShape,
                material: ballMaterialPhysics
            });
            world.addBody(ballBody);

            // Adiciona bola à lista de atualização
            objectsToUpdate.push({ mesh: ballMesh, body: ballBody });
        }
        
        // --- CONTROLE E LÓGICA -----------------------------------------------------

        function setupEventListeners() {
            // Sliders
            document.getElementById('tension').addEventListener('input', e => {
                currentTension = parseFloat(e.target.value);
                document.getElementById('tension-value').textContent = currentTension;
            });
            document.getElementById('pullAngle').addEventListener('input', e => {
                currentPullAngle = parseFloat(e.target.value);
                document.getElementById('pullAngle-value').textContent = `${currentPullAngle}°`;
                resetSimulation();
            });
            document.getElementById('stopAngle').addEventListener('input', e => {
                currentStopAngle = parseFloat(e.target.value);
                document.getElementById('stopAngle-value').textContent = `${currentStopAngle}°`;
                resetSimulation();
            });
            document.getElementById('gravity').addEventListener('input', e => {
                currentGravity = -parseFloat(e.target.value);
                world.gravity.set(0, currentGravity, 0);
                document.getElementById('gravity-value').textContent = currentGravity;
            });

            // Botões
            document.getElementById('launch-button').addEventListener('click', launch);
            document.getElementById('reset-button').addEventListener('click', resetSimulation);
        }

        function resetSimulation() {
            distanceMeasured = false;
            launchTime = 0;
            distanceDisplay.textContent = "Distância (Y): 0.00 m";
            distanceDisplay.style.color = "white";

            // 1. Resetar Braço
            armBody.velocity.set(0, 0, 0);
            armBody.angularVelocity.set(0, 0, 0);
            const pullAngleRad = (currentPullAngle * Math.PI) / 180;
            armBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), pullAngleRad);
            
            const pivotInWorldSpace = armBody.quaternion.vmult(pivotInArmSpace);
            const armPosition = worldPivot.vsub(pivotInWorldSpace);
            armBody.position.copy(armPosition);

            // 2. Resetar Barra de Parada
            const stopAngleRad = (currentStopAngle * Math.PI) / 180;
            const stopBarRadius = 1.0;
            stopBarBody.position.set(
                0,
                worldPivot.y + Math.sin(stopAngleRad) * stopBarRadius,
                worldPivot.z + Math.cos(stopAngleRad) * stopBarRadius
            );
            stopBarBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), stopAngleRad);

            // 3. Resetar Bola
            ballBody.velocity.set(0, 0, 0);
            ballBody.angularVelocity.set(0, 0, 0);

            const ballOnArmSpace = new CANNON.Vec3(
                0, 
                armHalfExtents.y + ballRadius,
                armHalfExtents.z - 0.2
            );
            const ballFinalWorldPos = armBody.pointToWorldFrame(ballOnArmSpace);
            ballBody.position.copy(ballFinalWorldPos);
            
            updatePhysics();
        }

        function launch() {
            if (launchTime > 0) return;

            launchTime = Date.now();
            distanceMeasured = false;

            // Acorda os corpos para garantir que a física seja aplicada
            armBody.wakeUp();
            ballBody.wakeUp();

            // Aplica um impulso angular no braço baseado na tensão
            const impulse = currentTension * 0.1; // Ajuste do multiplicador
            armBody.applyLocalImpulse(new CANNON.Vec3(0, 0, impulse), new CANNON.Vec3(0, 0, armHalfExtents.z));
        }

        function updatePhysics() {
            // Atualiza a física
            world.step(1/60);
            
            // Atualiza os objetos 3D baseado na física
            for (const obj of objectsToUpdate) {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            }
            
            // Mede a distância se a bola foi lançada
            if (launchTime > 0 && !distanceMeasured) {
                // Verifica se a bola está se movendo lentamente (parou)
                const speed = ballBody.velocity.length();
                if (speed < 0.1 && ballBody.position.y < ballRadius + 0.1) {
                    const distance = Math.abs(ballBody.position.z);
                    distanceDisplay.textContent = `Distância (Y): ${distance.toFixed(2)} m`;
                    distanceDisplay.style.color = "#3b82f6";
                    distanceMeasured = true;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            updatePhysics();
            controls.update();
            renderer.render(scene, camera);
        }

        // Inicializa a simulação quando a página carrega
        window.addEventListener('load', init);
        
        // Redimensiona o canvas quando a janela é
